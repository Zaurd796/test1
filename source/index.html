<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/style.min.css">
</head>

<body>
  <div class="container">
    <section class="woman">
      <div class="woman__img-box">
        <picture>
          <source type="image/webp" srcset="img/content/woman.webp 1x, img/content/woman@2x.webp 2x">
          <source type="image/webp" srcset="img/content/woman.png 1x, img/content/woman@2x.png 2x">
          <img class="woman__img" src="img/content/woman.png" srcset="img/content/woman@2x.png 2x" width="411"
            height="633" alt="woman with the axe on the pole">
        </picture>
      </div>
      <div class="woman__content">
        <h1 class="woman__title">
          Доброго времени суток уважаемый посетитель!
        </h1>
        <p class="woman__descr">
          С Сайтом всё хорошо, но иногда требуется временно его приостановить, чтобы провести сложные технические работы
        </p>
        <p class="woman__descr">
          Просим вас подождать немного, скоро всё заработает и будет чуточку лучше!
        </p>
      </div>
      <svg class="woman__img-cloud woman__img-cloud--first" width="96" height="72" viewBox="0 0 96 72">
        <use class="woman__img-cloud woman__img-cloud--first" xlink:href="img/sprite/sprite.svg#cloud1"></use>
      </svg>
      <svg class="woman__img-cloud woman__img-cloud--second" width="112" height="70" viewBox="0 0 112 70">
        <use class="woman__img-cloud woman__img-cloud--second" xlink:href="img/sprite/sprite.svg#cloud2"></use>
      </svg>
      <svg class="woman__img-cloud woman__img-cloud--third" width="112" height="70" viewBox="0 0 112 70">
        <use class="woman__img-cloud woman__img-cloud--third" xlink:href="img/sprite/sprite.svg#cloud3"></use>
      </svg>
      <svg class="woman__img-cloud woman__img-cloud--fourth" width="192" height="81" viewBox="0 0 192 81">
        <use class="woman__img-cloud woman__img-cloud--fourth" xlink:href="img/sprite/sprite.svg#cloud4"></use>
      </svg>
    </section>
  </div>

</body>

</html>
